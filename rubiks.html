<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rubiks</title>
        <link rel="stylesheet" href="style/rubiks.css">
        <link rel="stylesheet" href="style/lib/bootstrap.min.css">
        <!-- <script src="script/ga.js"></script> -->
    </head>
<body>
    <canvas id="cubeview"></canvas>
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec3 aVertexColor;

        // uniform mediump vec3 aVerte/xColor;
        
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        // varying highp vec2 vTextureCoord;

        varying mediump vec4 vColor;
        
        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            // gl_Position = uPMatrix * vec4(aVertexPosition, 1.0);
            vColor = vec4(aVertexColor,1);
            // vTextureCoord = aTextureCoord;
        }
    </script>
    <script id="2d-fragment-shader" type="x-shader/x-fragment">
        varying mediump vec4 vColor;
        void main() {
            gl_FragColor = vColor;
        }
    </script>
    <script data-main="script/rubiks" src="script/lib/require.js"></script>
</body>
</html>
